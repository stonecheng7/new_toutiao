<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>头条资讯 - 牛客网</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="读《Web 全栈工程师的自我修养》">
    <meta name="description" content="阅读影浅分享的读《Web 全栈工程师的自我修养》，就在牛客网。">

    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/font-awesome.min.css">

    <link rel="stylesheet" media="all" href="/styles/style.css">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>头条资讯-用户登录注册页面</title>
    <link rel="stylesheet" th:href="@{styles/signin.css}"/>

    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>


<body class="welcome_index">
<header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a href="http://nowcoder.com/" class="navbar-brand logo">
                <h1>头条资讯</h1>
                <h3>你关心的才是头条</h3>
            </a>
        </div>

        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

            <ul class="nav navbar-nav navbar-right">
                <li class=""><a href="http://nowcoder.com/explore">发现</a></li>

                #if ($user)
                <li class="js-login"><a href="javascript:void(0);">$!{user.name}</a></li>
                #else
                <li class="js-login"><a href="http://localhost:8080/register">注册</a></li>
                #end
                <li class="js-login"><a href="http://localhost:8080/login">登录</a></li>
                <li class="js-login"><a href="http://localhost:8080/logout">注销账户</a></li>
            </ul>

        </nav>
    </div>
</header>

<div class="container">
            <div class="starter-template">
                <!--<p th:if="${param.logout}" class="bg-warning">已注销</p>-->
                <!--<p th:if="${error}" class="bg-danger" th:text="${error}">有错误，请重试</p>-->
                <h2>头条账户注册页面</h2>
                <form class="form-signin" role="form" name="loginform" th:action="@{/reg/}" action="/reg/"
                      method="post">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" value="" placeholder="账号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                            <input type="submit"  id="register" value="注册" class="btn btn-info" name="注册"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>


    <footer>
        <div class="container">
            <p class="text-center">
                <a href="http://nowcoder.com/about">关于我们</a>
                <a href="http://nowcoder.com/download">头条客户端</a>
            </p>
            <p class="text-center">© 2013-2016 头条八卦</p>
        </div>

    </footer>


</body>
</html>
