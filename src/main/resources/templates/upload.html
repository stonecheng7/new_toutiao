<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>头条资讯 - 牛客网</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="读《Web 全栈工程师的自我修养》">
    <meta name="description" content="阅读影浅分享的读《Web 全栈工程师的自我修养》，就在牛客网。">

    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/font-awesome.min.css">

    <link rel="stylesheet" media="all" href="/styles/style.css">


    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>头条资讯-用户登录注册页面</title>
    <link rel="stylesheet" th:href="@{styles/signin.css}"/>

    <style type="text/css">
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a href="http://nowcoder.com/" class="navbar-brand logo">
                <h1>头条资讯</h1>
                <h3>你关心的才是头条</h3>
            </a>
        </div>

        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

            <ul class="nav navbar-nav navbar-right">
                <li class=""><a href="http://localhost:8080/upload">分享</a></li>

                #if ($user)
                <li class="js-login"><a href="javascript:void(0);">$!{user.name}</a></li>
                #else
                <li class="js-login"><a href="http://localhost:8080/register">注册</a></li>
                #end
                <li class="js-login"><a href="http://localhost:8080/login">登录</a></li>
                <li class="js-login"><a href="http://localhost:8080/logout">注销账户</a></li>
            </ul>

        </nav>
    </div>
</header>
<!--enctype="multipart/form-data"-->

<div layout:fragment="content">
    <div class="container">
        <div class="starter-template">
            <h2>图片上传</h2>
            <form class="form-signin" role="form" enctype="multipart/form-data"  name="uploadfrom"
                  th:action="@{/uploadImage/}"
                  action="/uploadImage/"
                  method="post">
                <div class="form-group">
                    <label for="file" class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" name="file" id="file" value="" placeholder="上传图片"/>
                    </div>
                </div>

                <div class="form-group" >
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" id="submit" value="上传" class="btn btn-primary" name="上传"/>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

<footer>
    <div class="container">
        <p class="text-center">
            <a href="http://nowcoder.com/about">关于我们</a>
            <a href="http://nowcoder.com/download">头条客户端</a>
        </p>
        <p class="text-center">© 2013-2020 头条八卦</p>
    </div>

</footer>


</body>
</html>
